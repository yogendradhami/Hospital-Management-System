{% extends 'layouts/main.html' %}

{% block title %}
Patient - Edit
{% endblock %}

{% block content %}
<div class="container mt-5">
    <h1>This is patient edit page</h1>
    <a href="{% url 'patient-index' %}" class="btn btn-primary">BACK</a>
    <hr>


    <div class="row">
        <div class="col-md-2"></div>
        <div class="col-md-8">
            <form action="{% url 'patient-update' %}" method="post">
                {% csrf_token %}

                <input type="hidden" name="id" value="{{ data.id }}" />

                <div class="form-group mb-2">
                    <label class="mb-2">Patient Name</label>
                    <input type="text" class="form-control" name="patient_name" value="{{ data.patient_name }}">
                </div>
                
                <div class="form-group mb-2">
                    <label class="mb-2">Patient Contact</label>
                    <input type="text" class="form-control" name="patient_contact" value="{{ data.patient_contact }}">
                </div>
                <div class="form-group mb-2">
                    <label class="mb-2">Patient Address</label>
                    <input type="text" class="form-control" name="patient_address" value="{{ data.patient_address }}">
                </div>
                <div class="form-group mb-2">
                    <label class="mb-2">Patients Doctor</label>
                    <input type="text" class="form-control" name="patients_doctor" value="{{ data.patients_doctor}}">
                </div>
                <div class="form-group mb-2">
                    <label class="mb-2">Patient Admit Date</label>
                    <input type="date" class="form-control" name="patient_admit_date" value="{{ data.patient_admit_date }}">
                </div>
                <div class="form-group mb-2">
                    <label class="mb-2">Patient Release Date</label>
                    <input type="date" class="form-control" name="patient_release_date" value="{{ data.patient_release_date }}">
                </div>
                
                <div class="form-group mb-2">
                    <label class="mb-2">Patient Days Spent</label>
                    <input type="text" class="form-control" name="patient_days_spent" value="{{ data.patient_days_spent }}">
                </div>
                <div class="form-group mb-2">
                    <label class="mb-2">Patient Age</label>
                    <input type="number" class="form-control" name="patient_age" value="{{ data.patient_age }}">
                </div>
                <div class="form-group mb-2">
                    <label class="mb-2">Patient Last Visit</label>
                    <input type="text" class="form-control" name="patient_last_visit" value="{{ data.patient_last_visit }}">
                </div>
                <div class="form-group mb-2">
                    <label class="mb-2">Patient Status</label>
                    <input type="text" class="form-control" name="patient_status" value="{{ data.patient_status }}">
                </div>
                <div class="form-group mb-2">
                    <label class="mb-2">Patient Diease Symptoms</label>
                    <input type="text" class="form-control" name="patient_diease_symptoms" value="{{ data.patient_diease_symptoms }}">
                </div>
                
                
                <input type="submit" class="btn btn-primary mt-2" value="UPDATE">
            </form>
        </div>
        <div class="col-md-2"></div>
    </div>
    {% endblock %}
