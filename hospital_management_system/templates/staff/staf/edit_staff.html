{% extends 'layouts/main.html' %}

{% block title %}
Staff - Edit
{% endblock %}

{% block content %}
<div class="container mt-5">
    <h1>This is Staff edit page</h1>
    <a href="{% url 'staff-index' %}" class="btn btn-primary"><i class="fa fa-arrow-left" aria-hidden="true"></i></a>
    <hr>


    <div class="row">
        <div class="col-md-2"></div>
        <div class="col-md-8">
            <form action="{% url 'staff-update' %}" method="post">
                {% csrf_token %}

                <input type="hidden" name="id" value="{{ data.id }}" />

                <div class="form-group mb-2">
                    <label class="mb-2">Full Name</label>
                    <input type="text" class="form-control" name="name" value="{{ data.name }}">
                </div>
                
                <div class="form-group mb-2">
                    <label class="mb-2">Address</label>
                    <input type="text" class="form-control" name="address" value="{{ data.address }}">
                </div>
                <div class="form-group mb-2">
                    <label class="mb-2">Contact</label>
                    <input type="number" class="form-control" name="contact" value="{{ data.contact}}">
                </div>
                <div class="form-group mb-2">
                    <label class="mb-2">Gender</label>
                    <input type="text" class="form-control" name="gender" value="{{ data.gender}}">
                </div>
                <div class="form-group mb-2">
                    <label class="mb-2">Designation</label>
                    <input type="text" class="form-control" name="designation" value="{{ data.designation}}">
                </div>
                <div class="form-group mb-2">
                    <label class="mb-2">Duty Time</label>
                    <input type="text" class="form-control" name="duty_time" value="{{ data.duty_time }}">
                </div>
                
                <div class="form-group mb-2">
                    <label class="mb-2">Duty Ward</label>
                    <input type="text" class="form-control" name="duty_ward" value="{{ data.duty_ward }}">
                </div>
                <div class="form-group mb-2">
                    <label class="mb-2">Image</label>
                    <input type="file" class="form-control" name="image" value="{{ data.image }}">
                </div>
                
                
                
                <input type="submit" class="btn btn-primary mt-2" value="UPDATE">
            </form>
        </div>
        <div class="col-md-2"></div>
    </div>
    {% endblock %}
