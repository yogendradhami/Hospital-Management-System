{% extends 'layouts/main.html' %} 

{% load static %} 

{% block title %} 
  Add - Patient 
  
{% endblock %} 

{% block custom_css %} 

{% endblock %} 

{% block content %}
<style>
  .card-registration .select-input.form-control[readonly]:not([disabled]) {
    font-size: 1rem;
    line-height: 2.15;
    padding-left: 0.75em;
    padding-right: 0.75em;
  }
  .card-registration .select-arrow {
    top: 13px;
  }
</style>

<div class="container mt-5 mb-5">
  <h1>Patient Add section</h1>
  <hr />
  <a href="{% url 'patient-index' %}" class="btn btn-primary"
    ><i class="fa-solid fa-plus"></i>Back</a
  >
  <hr />

  <div class="row">
    <form action="{% url 'add-staff' %}" method="post" enctype="multipart/form-data">      
      {% csrf_token %}
{% comment %} {{form.as_p}} {% endcomment %}

      <section class="h-100 bg-dark">
        <div class="container py-5 h-100">
          <div
            class="row d-flex justify-content-center align-items-center h-100"
          >
            <div class="col">
              <div class="card card-registration my-4">
                <div class="row g-0">
                  <div class="col-xl-6 d-none d-xl-block">
                    <img
                      src="https://mdbcdn.b-cdn.net/img/Photos/new-templates/bootstrap-registration/img4.webp"
                      alt="Sample photo"
                      class="img-fluid"
                      style="
                        border-top-left-radius: 0.25rem;
                        border-bottom-left-radius: 0.25rem;
                      "
                    />
                  </div>
                  <div class="col-xl-6">
                    <div class="card-body p-md-5 text-black">
                      <h3 class="mb-5 text-uppercase">
                        Staff Add Form
                      </h3>

                      <div class="row">
                        <div class="col-md-6 mb-4">
                          <div class="form-outline">
                            <input
                              type="text"
                              id="form3Example1m"
                              class="form-control form-control-lg"
                             name="name" value="{{data.name}}"/>
                            <label class="form-label" for="form3Example1m"
                              >Name</label
                            >
                          </div>
                        </div>

                      <div class="row">
                        <div class="col-md-6 mb-4">
                          <div class="form-outline">
                            <input
                              type="text"
                              id="form3Example1m1"
                              class="form-control form-control-lg"  name="address" value="{{data.address}}"
                            />
                            <label class="form-label" for="form3Example1m1"
                              >Patient Address</label
                            >
                          </div>
                        </div>
                        <div class="col-md-6 mb-4">
                          <div class="form-outline">
                            <input
                              type="number"
                              id="form3Example1n1"
                              class="form-control form-control-lg" name="contact" value="{{data.contact}}"
                            />
                            <label class="form-label" for="form3Example1n1"
                              >Contact</label
                            >
                          </div>
                        </div>
                      </div>

                      <div class="form-outline mb-4">
                        <input
                          type="text"
                          id="form3Example8"
                          class="form-control form-control-lg" name="gender " value="{{data.gender}}"
                        />
                        <label class="form-label" for="form3Example8"
                          >Gender</label
                        >
                      </div>


                      <div class="form-outline mb-4">
                        <input
                          type="text"
                          id="form3Example9"
                          class="form-control form-control-lg" name="designation" value="{{data.designation}}"
                        />
                        <label class="form-label" for="form3Example9"
                          >Designation</label
                        >
                      </div>

                      <div class="form-outline mb-4">
                        <input
                          type="text"
                          id="form3Example90"
                          class="form-control form-control-lg" name="duty_time" value="{{data.duty_time}}"
                        />
                        <label class="form-label" for="form3Example90"
                          >Duty Time</label
                        >
                      </div>

                      <div class="form-outline mb-4">
                        <input
                          type="text"
                          id="form3Example99"
                          class="form-control form-control-lg" name="duty_ward" value="{{data.duty_ward}}"
                        />
                        <label class="form-label" for="form3Example99"
                          >Duty Ward</label
                        >
                      </div>

                      <div class="form-outline mb-4">
                        <input
                          type="file"
                          id="form3Example97"
                          class="form-control form-control-lg" name="image" value="{{data.image}}"
                        />
                        <label class="form-label" for="form3Example97"
                          >Image</label
                        >
                      </div>

                      <div class="d-flex justify-content-end pt-3">
                        <button type="button" class="btn btn-light btn-lg">
                          Reset all
                        </button>
                        <button
                          type="submit"
                          class="btn btn-warning btn-lg ms-2"
                        >
                          Add Staff
                        </button>
                      </div>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </section>
   
   <input type="submit" value="Submit">
    </form>
  </div>
</div>

{%endblock%}
