{% extends 'layouts/main.html' %} {% load static %} {% block title %} Doctor -
Add {% endblock %} {% block custom_css %}
<link rel="stylesheet" href="{% static '' %}" />
{% endblock %} {% block content %}
<div class="container mt-5">
  <h2>This is doctor add page list</h2>
  <a href="{% url 'book-appointment' %}" class="btn btn-primary">BACK</a>

  <!-- <div class="row">
    <div class="col-md-4"></div>
    <div class="col-md-4"> -->
      <form action="{% url 'doc-add' %}"  method="post" enctype="multipart/form-data">
        {% csrf_token %} 

        <section class="h-100 bg-dark">
          <div class="container py-5 h-100">
            <div
              class="row d-flex justify-content-center align-items-center h-100"
            >
              <div class="col">
                <div class="card card-registration my-4">
                  <div class="row g-0">
                    <div class="col-xl-6 d-none d-xl-block">
                      <img
                        src="https://mdbcdn.b-cdn.net/img/Photos/new-templates/bootstrap-registration/img4.webp"
                        alt="Sample photo"
                        class="img-fluid"
                        style="
                          border-top-left-radius: 0.25rem;
                          border-bottom-left-radius: 0.25rem;
                        "
                      />
                    </div>
                    <div class="col-xl-6">
                      <div class="card-body p-md-5 text-black">
                        <h3 class="mb-5 text-uppercase">Add Doctor form</h3>

                        <div class="row">
                          <div class="col-md-6 mb-4">
                            <div class="form-outline">
                              <input
                                type="text"
                                id="form3Example1m"
                                class="form-control form-control-lg" name="name" value="{{data.name}}"
                              />
                              <label class="form-label" for="form3Example1m"
                                >Doctor Name</label
                              >
                            </div>
                          </div>
                          <div class="col-md-6 mb-4">
                            <div class="form-outline">
                              <input
                                type="text"
                                id="form3Example1n"
                                class="form-control form-control-lg" name="specialization" value="{{data.specialization}}"
                              />
                              <label class="form-label" for="form3Example1n"
                                >Specialization</label
                              >
                            </div>
                          </div>
                        </div>


                        <div class="col-md-6 mb-4">
                            <label >Select Department</label>
                            <select name="department" id="department" class="form-select" >
                              {% for val in department %}
                              <option value="{{val.id}}">{{val.department_name}}</option>
                              {% endfor %}
                
                            </select>
                          </div>


                        <div class="form-outline mb-4">
                          <input
                            type="file"
                            id="form3Example90"
                            class="post-form form-control-lg" name="image" value="{{data.image}}"
                          />
                          <label class="form-label" for="form3Example90"
                            >Image</label
                          >
                        </div>


                        <div class="d-flex justify-content-end pt-3">
                          <button type="button" class="btn btn-light btn-lg">
                            Reset all
                          </button>
                          <button
                            type="submit"
                            class="btn btn-warning btn-lg ms-2"
                          >
                            Submit form
                          </button>
                        </div>
                      </div>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </section>

        <!-- <input type="submit" class="btn btn-primary" value="CREATE"> -->
      </form>
    <!-- </div>
    <div class="col-md-4"></div>
  </div>
</div> -->
{% endblock %}
